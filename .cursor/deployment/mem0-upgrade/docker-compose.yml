version: "3.9"

# Mem0 OSS Memory Stack для OpenClaw (Нейрон)
# Все сервисы привязаны к 127.0.0.1 — наружу не торчат
#
# Запуск: docker compose --env-file .env up -d
# Проверка: curl http://localhost:6333/healthz && curl http://localhost:8000/health

services:

  qdrant:
    image: qdrant/qdrant:latest
    container_name: neiron-qdrant
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"   # gRPC (опционально)
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      # Qdrant не имеет curl/wget в образе — проверяем TCP-соединение
      test: ["CMD-SHELL", "bash -c '</dev/tcp/localhost/6333' 2>/dev/null || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

# mem0-api-server не имеет amd64-образа.
# Плагин @mem0/openclaw-mem0 в open-source mode подключается к Qdrant напрямую —
# отдельный REST-сервер не нужен.
