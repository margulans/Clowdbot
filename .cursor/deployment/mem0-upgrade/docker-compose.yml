version: "3.9"

# Mem0 OSS Memory Stack для OpenClaw (Нейрон)
# Все сервисы привязаны к 127.0.0.1 — наружу не торчат
#
# Запуск: docker compose --env-file .env up -d
# Проверка: curl http://localhost:6333/healthz && curl http://localhost:8000/health

services:

  qdrant:
    image: qdrant/qdrant:latest
    container_name: neiron-qdrant
    restart: unless-stopped
    ports:
      - "127.0.0.1:6333:6333"
      - "127.0.0.1:6334:6334"   # gRPC (опционально)
    volumes:
      - ./data/qdrant:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:6333/healthz"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  mem0:
    image: mem0/mem0-api-server:latest
    container_name: neiron-mem0
    restart: unless-stopped
    ports:
      - "127.0.0.1:8000:8000"
    env_file: .env
    depends_on:
      qdrant:
        condition: service_healthy
    volumes:
      - ./data/mem0:/app/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
